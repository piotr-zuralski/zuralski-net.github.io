<!-- navigation.html -->
{% if site.data.navigation.menu %}
  {% comment %}
  <!--
  {% if site.data.navigation.menu.list_title %}
  <h2>{{ site.data.navigation.menu.list_title }}</h2>
  {% endif %}
  -->
  {% endcomment %}
  <ul class="list-inline">
      {% for item in site.data.navigation.menu.items %}
      <li class="{% if item.url == page.url %}active{% endif %}">
          <a href="{{ item.url }}" title="{{ item.title }}">{{ item.title }}</a>
      </li>
      {% endfor %}
  </ul>
{% endif %}
<!-- /navigation.html -->
