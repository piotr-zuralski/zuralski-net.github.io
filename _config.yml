encoding: "utf-8"
timezone: Europe/Warsaw
lang:     pl-PL
locale:   pl
lsi:      true

safe: false
incremental: true

markdown: kramdown
markdown_ext: "md"

url: https://zuralski.net
title: "zuralski.net"
description: "Us≈Çugi IT, aplikacje internetowe, aplikacje webowe"

github:
  private: true
show_downloads: false
repository: "zuralski-net/zuralski-net.github.io"
github_username: "zuralski-net"
author: "zuralski.net"
excerpt_separator: "<!--more-->"

copyright:
  sinceYear: 2015

experience:
  sinceYear: 2007

languages: ["en", "pl", "es", "de"]
exclude_from_localizations: ["files", "assets", "resources"]

plugins_dir         : _plugins
layouts_dir         : _layouts
data_dir            : _data
includes_dir        : _includes

# https://github.com/pages-themes/primer
# remote_theme: pages-themes/primer@v0.6.0

google_analytics: "UA-2579235-12"

webmaster_verifications:
#  google: ""
  bing: "057036BF9DB13D64C6CA4552C61AC17A"
#  alexa: 1234
#  yandex: 1234
#  baidu: 1234

# Filtering Content
show_drafts         : false
limit_posts         : 0
future              : false
unpublished         : false

defaults:
  -
    scope:
      path:       "assets/(css|scss)/*"
    values:
      layout:     null
      search:     exclude
      sitemap:    false
      stylesheet: true
  -
    scope:
      path:       "assets/js/*"
    values:
      layout:     null
      search:     exclude
      sitemap:    false
      javascript: true
  -
    scope:
      path:       "" # an empty string here means all files in the project
    values:
#      permalink: /:locale/:categories/:title:output_ext
      layout:     "default"
      author:     "zuralski.net"
  -   scope:
        path:     "./_pages/"
        type:     "pages"
      values:
        layout:   "default"
  -   scope:
        path:     "./_pages/pl/"
        type:     "pages"
      values:
        layout:   "default"
        timezone: Europe/Warsaw
        lang:     pl-PL
        locale:   pl
  -   scope:
        path:     "./_pages/en/"
        type:     "pages"
      values:
        layout:   "default"
        timezone: Europe/London
        lang:     en-GB
        locale:   en

exclude:
  - ".github/"
  - ".history/"
  - "Gemfile"
  - "Gemfile.lock"
  - "TODO.md"
  - "README.md"
  - "Makefile"
  - ".jekyll-cache"
  - ".git"
  - ".svn"
  - ".gitkeep"

include:
  - "_pages"

plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-time-to-read
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-paginate
  # - jekyll-remote-theme