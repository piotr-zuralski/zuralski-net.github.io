encoding: "UTF-8"
timezone: Europe/Warsaw
lang: pl-PL
locale: pl
lsi: true

safe: false
incremental: true

markdown: kramdown
markdown_ext: "md"

title: "zuralski.net"
description: "Us≈Çugi IT, aplikacje internetowe, aplikacje webowe"
url: https://zuralski.net

github:
  private: true
repository: "zuralski-net/zuralski-net.github.io"
github_username: "zuralski-net"
author: "zuralski.net"

excerpt_separator: "<!--more-->"
show_downloads: false

copyright:
  sinceYear: 2015

experience:
  sinceYear: 2007
  currentYear: 2020
  experience: 13

languages: ["en", "pl", "es", "de"]
exclude_from_localizations: ["files", "assets", "resources"]

plugins_dir: _plugins
layouts_dir: _layouts
data_dir: _data
includes_dir: _includes

# https://github.com/pages-themes/primer
# remote_theme: pages-themes/primer@v0.6.0

google_analytics: "UA-2579235-12"

webmaster_verifications:
  #  google: ""
  bing: "057036BF9DB13D64C6CA4552C61AC17A"
#  alexa: 1234
#  yandex: 1234
#  baidu: 1234

# Filtering Content
show_drafts: false
limit_posts: 0
future: false
unpublished: false

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      #      permalink: /:locale/:categories/:title:output_ext
      layout: null
      author: "zuralski.net"
  - scope:
      path: "./_pages/"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "./_pages/pl/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/Warsaw
      lang: pl-PL
      locale: pl
  - scope:
      path: "./_pages/en/"
      type: "pages"
    values:
      layout: "default"
      timezone: Europe/London
      lang: en-GB
      locale: en

exclude:
  - ".github/"
  - ".history/"
  - "Gemfile"
  - "Gemfile.lock"
  - "TODO.md"
  - "README.md"
  - "Makefile"
  - ".jekyll-cache"
  - ".git"
  - ".svn"
  - ".gitkeep"
  - "setup.sh"
  - "vendor"
  - "Rakefile"
  - "assets/"
  - "assets/css/style.scss"

include:
  - "_pages"

plugins:
  - jekyll-commonmark
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-last-modified-at
  - jekyll-assets
#  - jekyll-feed
#  - jekyll-paginate
#  - jekyll-remote-theme
#  - jekyll-time-to-read

sass:
  style: compressed

assets:
  cache: 
    enabled: true
    path: .jekyll-cache/assets/
  compression: true
  compressors:
    uglifier:
      harmony: true
  digest: true
  defaults:
    integrity:
      {css,img,js}: true
  sources:
    - _assets/css/
    - _assets/scss/
    - _assets/sass/
    - _assets/js/
