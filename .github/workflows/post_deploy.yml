name: PostDeploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["pages-build-deployment"]
    branches: ["main"]
    types: [completed]

env:
  SITEMAP_URL: "https://zuralski.net/sitemap.xml"

jobs:
  validate_deployment:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: curl --fail-with-body $SITEMAP_URL
  
  purge_cache_cloudflare:
    runs-on: ubuntu-latest
    needs: validate_deployment
    if: ${{ success() }}
    steps:
      - name: Cloudflare Purge Cache
        uses: jakejarvis/cloudflare-purge-action@master
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

  sitemaps_ping:
    runs-on: ubuntu-latest
    needs: validate_deployment
    if: ${{ success() }}
    steps:
      - name: Ping Bing
        run: |
          curl https://www.bing.com/ping?sitemap=$SITEMAP_URL
      - name: Ping Google
        run: |
          curl https://www.google.com/webmasters/tools/ping?sitemap=$SITEMAP_URL
