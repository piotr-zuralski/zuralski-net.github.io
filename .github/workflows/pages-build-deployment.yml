name: pages-build-deployment

on:
  schedule:
    - cron: '01 00 1 1 *'
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  JEKYLL_ENV: "production"
  JEKYLL_DESTINATION: "./_site"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: ruby/setup-ruby@v1
        if: ${{ github.actor != 'nektos/act' }}
        with:
          bundler-cache: true
      - uses: ruby/setup-ruby@v1
        if: ${{ github.actor == 'nektos/act' }}
        with:
          bundler-cache: false
      - if: ${{ github.actor == 'nektos/act' }}
        run: bundle install
      - name: Setup Pages
        if: ${{ github.actor != 'nektos/act' }}
        id: pages
        uses: actions/configure-pages@v1
      - name: validate GitHub token
        run: |
          curl -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/user -I
      - name: build jekyll
        run: |
          env
          bundle exec rake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JEKYLL_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OCTOKIT_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload GitHub Pages artifact
        if: ${{ success() && github.actor != 'nektos/act' }}
        uses: actions/upload-pages-artifact@v1.0.3
        with:
          path: ${{ env.JEKYLL_DESTINATION }}

  deploy:
    needs: build
    if: ${{ success() }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
